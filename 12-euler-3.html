<!doctype html>

<html lang="en">
<head>
    <!-- Set character encoding for the document -->
    <meta charset="utf-8">

    <!-- Instruct Internet Explorer to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Document Title -->
    <title>Euler Problem 3 | Jon McCullough</title>

    <!-- Meta Description -->
    <meta name="Description" content="A Javascript solution to Project Euler: Problem 3.">

    <!-- Helps prevent duplicate content issues -->
    <link rel="canonical" href="https://jonmccull.github.io/12-euler-3.html">

    <!-- Style sheets and Fonts -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600italic,400italic,300' rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

<body>
    <div class="container-responsive main-content">
        <div class="intro">
            <h2>Euler Problem 3</h2>
        </div>
        <div class="rules">
            <ol>
                <li>The prime factors of 13195 are 5, 7, 13 and 29.</li>
                <br>
                <li>What is the largest prime factor of the number 600851475143</li>
            </ol>
        </div>

        <div class="container-responsive align--center">
            
<!-- User inputs the max number -->

            <form name="startBtn" action="#" autocomplete="off">
                <input id="maxNumInput" class="placeholder-text" type="text" placeholder="Input number here"></input>
                <br>
                <button id="submitBtn" class="actionButton" action="click">Start</button>
            </form>
        </div>

<!-- Print numbers generated -->

        <div class="message-display container-responsive align--center">
            <p id="numDisplay"></p>
        </div>

<!-- Footer -->
        <div class="site-footer container-responsive">
            <p class="navHome position-bottom-left">Made by <a href="https://jonmccull.github.io/">Jon McCullough</a></p>
        </div> 
    </div>
</body>
</html>
