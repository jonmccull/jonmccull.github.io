<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Euler Problem 3 | Jon McCullough</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600italic,400italic,300' rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/scripts/euler7.js"></script>


    <style type="text/css">

        .messageDisplay {
            width: 100%;
            text-align: center;
            margin: 0 auto;
            font-size: 40px;
            text-transform: uppercase;
        }

        .messageDisplay {
            padding: 25px 0 0 0;
        }

    </style>

</head>

<body>
    <div class="container-responsive mainContent">
        <div class="intro">
            <h2>Euler Problem 3</h2>
        </div>
        <div class="rules">
            <ol>
                <li>By listing the first six prime numbers: 2, 3, 5, 7, 11, and 13, we can see that the 6th prime is 13.</li>
                <br>
                <li>What is the 10 001st prime number?</li>
            </ol>
        </div>

        <div class="container-responsive align--center">
            
<!-- User inputs the max number -->

            <form name="startBtn" action="#" autocomplete="off">
                <button id="submitBtn" class="actionButton" action="click">get answer</button>
            </form>
        </div>

<!-- Print numbers generated -->

        <div class="container-responsive">
            <div class="numList">
                <p id="numDisplay"></p>
            </div>
        </div>

<!-- Footer -->
        <p class="navHome position-bottom-left">Made by <a href="https://jonmccull.github.io/">Jon McCullough</a></p>
    </div>
</body>
</html>
