// Select random array
function getQuote() {
    var randomNum = Math.floor((Math.random() * 10) + 1); // Generate a random number between 1-10
    if ((randomNum % 2) == 0) {
        getTrumpQuote();
        quotePick = true;
        var buttonPick;
    } 
    else {
        getNotTrumpQuote();
        quotePick = false;
        var buttonPick;
    }
}

// Check the user's answer
function checkAnswer(buttonPick) {

    // User picked correct answer - Case 1
    if (Boolean(quotePick) && Boolean(buttonPick)) {
        document.getElementById("sanityCheck").innerHTML = "Correct";
        
        getQuote();
    }
    // User picked correct answer - Case 4
    if (Boolean(!quotePick) && Boolean(!buttonPick)) {
        document.getElementById("sanityCheck").innerHTML = "Correct";
        
        getQuote();
    }
    // Case 2
    if (Boolean(!quotePick) && Boolean(buttonPick)) {
        document.getElementById("sanityCheck").innerHTML = "Incorrect";
        
        getQuote();
    }
    // Case 3
    if (Boolean(quotePick) && Boolean(!buttonPick)) {
        document.getElementById("sanityCheck").innerHTML = "Incorrect";
        
        getQuote();
    }
}

// Pick a random Trump quote
function getTrumpQuote() {
    var n = trumpQuotes.length - 1;
    var randomQuote = trumpQuotes[Math.floor(Math.random() * n)];
    document.getElementById("displayedQuote").innerHTML = randomQuote;
}

// Pick a random non-Trump quote
function getNotTrumpQuote() {
    var n = notTrumpQuotes.length - 1;
    var randomQuote = notTrumpQuotes[Math.floor(Math.random() * n)];
    document.getElementById("displayedQuote").innerHTML = randomQuote;
}

function setDefault() {
