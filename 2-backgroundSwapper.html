<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Background Swapper | Jon McCullough</title>

  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

<script>
  function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++ ) {
      color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
  }
</script>

</head>

<body>

    <header>
        <p class="navHome"><a href="https://jonmccull.github.io/">Back to jonmccull.github.io</a></p>
    </header>

    <div class="buttonWrap">
        <button class="actionButton" onclick="document.body.style.background = getRandomColor() ">Press me</button>
    </div>
</body>
