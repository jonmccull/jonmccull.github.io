<body>
    <div class="container-responsive mainContent">
        <div class="intro">
            <h2>Euler Problem 1</h2>
        </div>
        <div class="rules">
            <p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
            <br>
            <p>Find the sum of all the multiples of 3 or 5 below the inputed number.</p>
        </div>

        <div class="experiment-body align--center">
            
<!-- User inputs the max number -->

            <form name="maxNumForm" action="#" autocomplete="off">
                <input id="js-maxNumInput" class="maxNumInput" type="text" placeholder="Enter a max number"></input>
                <br>
                <button id="js-submitBtn" class="actionButton align--center" action="click">Submit</button>
                <br>
                <button id="js-resetBtn" class="actionButton align--center" action="click">Reset</button>
            </form>
        </div>

<!-- Print numbers generated -->

        <div class="container-responsive">
            <div class="message-display align--center">
                <p id="js-numDisplay"></p>
            </div>
        </div>

<!-- Footer -->
        <p class="navHome position-bottom-left">Made by <a href="https://jonmccull.github.io/">Jon McCullough</a></p>
    </div>
</body>

<!-- Button click events -->
    <script>
        $( "#js-submitBtn" ).click( function() { sumOfMultiples() } );
        $( "#js-resetBtn" ).click( function() { resetPage() } );
    </script>
